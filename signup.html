<body>

        <div id="second-div">

            <input type="password" id="confirmPassword" placeholder="Confirm Password"><br>
            <input type="password" id="re-enter" placeholder="Re-enter Password"><br>
               <div class="div"><button class="button">Sign Up</button></div>

               </div>
        </div>
